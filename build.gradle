plugins {
    id 'java'
    id 'application'
    id 'com.github.johnrengelman.shadow' version '1.2.0'
}

sourceCompatibility = 1.7  // Java 7
version = '1.0'  // Project version
mainClassName = "Hotel.Main"

repositories {
    mavenCentral()  // Maven central repository
}

jar {
    from sourceSets.main.allSource  // Include source in JAR
}

dependencies {  // Dependencies
    testCompile group: 'junit', name: 'junit', version: '4.11'
    compile "mysql:mysql-connector-java:5.1.34"
}

shadowJar {  // Includes dependencies in the JAR
    from sourceSets.main.allSource  // Include source in JAR
}

task wrapper(type: Wrapper) {  // For generating the wrapper script
    gradleVersion = '2.1'
}
